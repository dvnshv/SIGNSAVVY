<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Elites</title>
    <link rel="icon" type="image/x-icon" href="images/elites.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles specific to the layout in this example */
        #backg {
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #FB773C;
        }
        .team {
            width:64em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
            padding-top: 2em;
        }
        .li {
            border: 5px dashed white;
            height: 18em; /* Set the height for uniformity */
            width: 18em;  /* Set the width for uniformity */
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .li img {

            height: 100%;
            width: 100%;
            object-fit: cover; /* Ensure image covers the area without distortion */
        }

        #ourteam{
            border: 5px dashed white;
            padding: 0.2em;
            padding-top: 0em;
            padding-bottom: 0em;
            font-size: 5em;
            transform: rotate(270deg);
            background-color: #028391;
        }
        #ourteam1{
            border: 5px dashed white;
            padding: 0.2em;
            padding-top: 0em;
            padding-bottom: 0em;
            font-size: 5em;
            transform: rotate(90deg);
            background-color: #028391;
        }

        #maincont {
            padding-top: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
             /* Space between the rotated divs and the team members */
        }
        .fixed-bottom {
              position: fixed;
              display: inline-block;
              bottom: 0;
              left: 0;
              text-align: center;
              background-color: #028391; /* Optional: background color */
              padding: 6px; /* Optional: padding */
              border-top-right-radius: 20px;
              border: 2px dashed white;
              border-bottom: none;
              border-left: none;
        }

    </style>
</head>
<body>
    <div id="backg"></div>
    <div id="maincont">
        <div id="ourteam">
            TEAM
        </div>
        <div class="team">
            <div class="li">
                <a href="https://www.linkedin.com/in/chirag-prabhat-91a490263/">
                    <img src="images/chirag.jpg" alt="Profile Picture Chirag">
                </a>
            </div>
            <div class="li">
                <a href="https://www.linkedin.com/in/atharva-jakhetiya/">
                    <img src="images/atharva.jpg" alt="Profile Picture Atharva">
                </a>
            </div>
            <div class="li">
                <a href="https://www.linkedin.com/in/anshuman-singh-a13566261/">
                    <img src="images/anshuman.jpg" alt="Profile Picture Anshuman">
                </a>
            </div>
            <div class="li">
                <a href="https://www.linkedin.com/in/atishayj4in/">
                    <img src="images/atishay.jpg" alt="Profile Picture Atishay">
                </a>
            </div>
            <div class="li">
                <a href="https://www.linkedin.com/in/devansh-verma-292495255/">
                    <img src="images/devansh.jpg" alt="Profile Picture Devansh">
                </a>
            </div>
            <div class="li">
                <a href="https://www.linkedin.com/in/unnatinath/">
                    <img src="images/unnati.jpg" alt="Profile Picture Unnati">
                </a>
            </div>
        </div>
        <div id="ourteam1">
            ELITES
        </div>
    </div>
    <footer>
        <div class="fixed-bottom">Clicking these images will redirect you to our LinkedIn Profiles</div>
    </footer>
    <script>
        fetch('backgroundmain.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('backg').innerHTML = data;
            });
    </script>
</body>
</html>
